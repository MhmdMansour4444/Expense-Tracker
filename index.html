<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where'sMyMoney?!</title>
    <link rel="stylesheet" href="/styling/index.css" />
  </head>
  <body>
    <h1 class="AppName">Where'sMyMoney</h1>
    <div class="container">
      <div class="ledger">
        <h2>Income Expense Tracker</h2>
        <h4>Your Balance</h4>
        <h1 id="balance">$ 0.00</h1>
        <div class="inc-exp-container">
          <div class="inc">
            <h4>Income</h4>
            <p id="inc-amt" class="amt plus">$ 0.00</p>
          </div>
          <div class="exp">
            <h4>Expense</h4>
            <p id="exp-amt" class="amt minus">$ 0.00</p>
          </div>
        </div>
        <div>
          <h4>INCOME/EXPENSE</h4>
        </div>
        <div class="flex-filter">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <div class="showall">
            <button class="showall-btn" type="button">Show All</button>
          </div>
        </div>
        
        <div>
          <label for="currencies">Currency:</label>
          <select name="currencies" id="currencies"></select>
        </div>
        <form action="#" id="form">
          <div class="form-control">
            <label for="desc">Description</label>
            <input
              type="text"
              name="desc"
              id="desc"
              placeholder="Enter Description"
            />
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="Amount"
            />
          </div>
          <button class="btn" type="submit">Add Transaction</button>
        </form>
      </div>
      <div class="transaction">
        <h3>Transaction Details</h3>
        <ul class="trans" id="trans"></ul>
      </div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
